<div
  class="header"
  [ngStyle]="{height: calculatedHeight + 'px'}"
  [ngClass]="{ 'transition-height': expansionManuallyToggeled }"
>
  <h1
    [ngStyle]="{
      'transform': 'translateX(calc(-50vw * ' + (1 - percentageOpen)  + ')) scale(' + (percentageOpen + 0.3) + ')',
      'transform-origin': 50 + ((1 - percentageOpen) * 33) + '%'
    }"
    [ngClass]="{'transition-transform': expansionManuallyToggeled }"
  >
    Personas
  </h1>
  <p [ngStyle]="{ opacity: percentageOpen, filter: 'blur(' + (1 - percentageOpen) * 10 + 'px)' }">Virtual scroll test</p>
  <button class="icon-button" (click)="toggleExpansion()" [ngClass]="{ expanded: expanded }">
    <i class="material-icons">keyboard_arrow_down</i>
  </button>
</div>
